{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<div class="container">
    <div class="legend">

        <h3 class="text-center">Comment Logs</h3>
        <hr>
        {% if comment %}
        <div class="row">
            {{ macro.displayComments(comment) }}
        </div>
        {% else %}
        <h3>No comments yet</h3>
        {% endif %}
    </div>
</div>
{% endblock %}
